appId: com.guiido.vibe-console
productName: Vibe Console
copyright: Copyright Â© 2024 Guiido

publish:
  provider: github

directories:
  buildResources: build

mac:
  category: public.app-category.developer-tools
  icon: build/icon.icns
  target:
    - dmg
    - zip
  # Skip code signing for local builds (set CSC_IDENTITY_AUTO_DISCOVERY=false)
  identity: null
  hardenedRuntime: false
  gatekeeperAssess: false

win:
  icon: build/icon.png
  target:
    - nsis
  # For unsigned builds, Windows will show SmartScreen warning
  # User clicks "More info" > "Run anyway"
  publisherName: Guiido

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true

linux:
  category: Development
  target:
    - AppImage
    - deb

files:
  - electron-app/**/*
  - package.json
  - "!src"
  - "!.next"
  - "!public"
  - "!**/*.ts"
  - "!**/*.tsx"
  - "!**/*.map"

asar: true
