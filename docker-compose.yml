version: "3.8"

services:
  # CEO Vibe Console - the main UI
  console:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - GITHUB_REPO_OWNER=${GITHUB_REPO_OWNER}
      - GITHUB_REPO_NAME=${GITHUB_REPO_NAME}
      - ALLOWED_EMAILS=${ALLOWED_EMAILS}
      - NEXT_PUBLIC_PREVIEW_URL=http://sandbox:3001
      - SANDBOX_WORKSPACE_PATH=/workspace/guiido-carsharing
    volumes:
      - workspace:/workspace
    depends_on:
      - sandbox
    networks:
      - ceo-network

  # Sandbox - runs guiido-carsharing dev server
  sandbox:
    build:
      context: .
      dockerfile: Dockerfile.sandbox
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      # Add guiido-carsharing env vars here (preview/sandbox versions)
      - DATABASE_URL=${SANDBOX_DATABASE_URL}
      - NEXT_PUBLIC_APP_URL=http://localhost:3001
    volumes:
      - workspace:/workspace/guiido-carsharing
    networks:
      - ceo-network

volumes:
  workspace:

networks:
  ceo-network:
    driver: bridge
